<!DOCTYPE html>
<html lang="en" ng-app="calendar">

<head>
  <h1 id="tender_header">Tender</h1>
  <h2 id="tender_header_h2">The Tinder for Tennis </h2>
  <meta charset="UTF-8">
  <title>User Profile</title>

    <link rel="stylesheet" href="css/sign-up.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <!-- <link rel="stylesheet" href="css/main.css"> -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/user_profile.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-animate.min.js"></script>

    <script src="./scripts/main.js"></script>
    <link href="./css/calendar_style.css" rel="stylesheet" type="text/css">

</head>

<body>

  <div class="container page">
    <div class="row">
      <div class="col-lg-6">
        <h1 style="font-size: 60px; font-weight: bold; margin-top: 10px;">Edit User Profile</h1>
      </div>
    </div>
      <div class="row">
      <div class="col-lg-4">
        <h1 id="name_text" style="margin: 20px;">Kenneth Gomez</h1>
      </div>
      </div>
    <div class="form-group row">
      <div class="col-lg-4">
        <label for="skill_level">Skill: </label>
        <select class="form-control" id="skill_level">
          <option>1.0</option>
          <option>1.5</option>
          <option>2.0</option>
          <option>2.5</option>
          <option>3.0</option>
          <option>3.5</option>
          <option>4.0</option>
          <option>4.5</option>
          <option>5.0</option>
          <option>5.5</option>
          <option>6.0</option>
          <option>6.5</option>
          <option>7.0</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <div class="form-group row">
          <div class="col-6">
            <label for="example-date-input" class="col-form-label">Birthday</label>
            <input class="form-control" type="date" value="" id="example-date-input">
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-lg-4">
        <label for="zip">Zip Code:</label>
        <input type="number" class="form-control" id="zip">
    </div>
    <div class="col-lg-4">
      <label for="home">Homecourt: (Spac, Evanston park, etc)</label>
      <input type="text" class="form-control" id="home">
    </div>
    </div>
    <div class="form-group row">
      <div class="col-lg-12">
      <label for="bio">Bio:</label>
      <textarea class="form-control" rows="5" id="bio"></textarea>
    </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <h2>Enter your availability: </h2>
      </div>
    </div>
    <div class="row">
      <div class="container" ng-controller="calendarController">
        <div class="times">
          <div class="r" ng-repeat="time in times track by $index" style="margin-right:10px;">
            {{ time }}
          </div>
        </div>
        <div class="days">
          <div class="r">
            <div class="c" ng-repeat="day in week">
              {{ day }}
            </div>
          </div>
          <table class="calendar">
            <tr class="r" ng-repeat="hour in schedule[0] track by $index">
              <td class="c" ng-repeat="day in schedule track by $index" ng-class="{'selected': schedule[$index][$parent.$index] === 1}">
              </td>
            </tr>
          </table>
        </div>
      </div>
  </div>
  <div class="row">
    <div class="col-lg-3" style="margin-top: 30px; margin-bottom: 30px;">
      <button type="button" class="btn-primary" onclick="location.href='first_home.html'">Save Changes</button>
    </div>
  </div>
</div>






    </body>


</html>
