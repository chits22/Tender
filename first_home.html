  <div class="container" style="margin-top:100px; background-color:#FFFFFF;">

      <div class="col-12">
        <h5 style="text-align:center;">No matches? Edit your search settings here!</h5>
      </div>

    <div class="row">
      <div class="col-12">
        <button type="button" class="green_button btn" style="margin-left: 45%; margin-top: 50px; margin-bottom:200px; text-align:center; background-color:#4bc970;border-color:#4bc970"data-toggle="modal" data-target="#myModal">

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Search Settings</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- <div class="row">
              <div class="col-12">
                <h2>Edit Search Settings</h2>
              </div>
            </div> -->
            <div class="row">
              <div class="col-12">
                <h3 style="margin-top: 25px;">Distance:</h3>
              </div>
            </div>
            <form>
            <div class="row">
              <div class="col-12">
                  <!-- <label for=distance>Distance: </label> -->
                  <input type="range" min="1" max="100" value="50" class="slider" id="distance">
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                  <h3 style="margin-top: 50px;">Skill Range:</h3>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <label for="skill_level">Low: </label>
                <select class="form-control" id="lowest_skill">
                  <option>1.0</option>
                  <option>1.5</option>
                  <option>2.0</option>
                  <option>2.5</option>
                  <option>3.0</option>
                  <option>3.5</option>
                  <option>4.0</option>
                  <option>4.5</option>
                  <option>5.0</option>
                  <option>5.5</option>
                  <option>6.0</option>
                  <option>6.5</option>
                  <option>7.0</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <label for="skill_level">High: </label>
                <select class="form-control" id="highest_skill">
                  <option>1.0</option>
                  <option>1.5</option>
                  <option>2.0</option>
                  <option>2.5</option>
                  <option>3.0</option>
                  <option>3.5</option>
                  <option>4.0</option>
                  <option>4.5</option>
                  <option>5.0</option>
                  <option>5.5</option>
                  <option>6.0</option>
                  <option>6.5</option>
                  <option>7.0</option>
                </select>
              </div>
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" onclick="location.href='home.html'" class="btn green_button" style="background-color:#4bc970;border-color:#4bc970">Save changes</button>
          </form>
          </div>
        </div>
